<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tons of tours, activities, and things to do | Booking.com</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-icons-1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/AttractionsStyle.css">

</head>

<body>
    <!-- Main -->
    <div class="container-fluid">
        <!-- Header -->
        <div>
            <div id="bgBlue">
                <div class="container">
                    <div class="row">
                        <div class="col p-0" id="logoName">
                            <a href="#">
                                <p class="badge pt-1">Booking.com</p>
                            </a>
                        </div>
                        <div class="col" id="headItems">
                            <button type="button" class="btn">
                                <p class="badge m-0" id="currncy">EGP</p>
                            </button>
                            <button type="button" class="btn"><img src="./Images/Us@3x.png"></button>
                            <button type="button" class="btn"><i id="helpIcon"
                                    class="bi bi-question-circle"></i></button>
                            <button type="button" class="btn btn-sm" id="reg">Register</button>
                            <button type="button" class="btn btn-sm" id="reg">Sign in</button>

                        </div>
                    </div>
                    <div class="row  align-items-center" id="btnRow">
                        <div class="col" id="mainBtns">
                            <button type="button" class="btn" id="btn1">
                                <p style="display: inline;">Stays</p>
                            </button>
                            <button type="button" class="btn" id="btn2">
                                <p style="display: inline;">Flights</p>
                            </button>
                            <button type="button" class="btn" id="btn3">
                                <p style="display: inline;">Car rentals</p>
                            </button>
                            <button type="button" class="btn" id="btn4">
                                <p style="display: inline;">Attractions</p>
                            </button>
                            <button type="button" class="btn" id="btn5">
                                <i class="bi bi-taxi-front"></i>
                                <p style="display: inline;">Airpot taxis</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bgGray">
                <div class="container">
                    <div class="row" id="centerRow">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h1>What do you want to see and do?</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>Discover new attractions and experiences to match your interests and travel style
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <form action="#">
                                        <span>
                                            <input type="text">
                                        </span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Body -->
        <div class="container" >
            <!-- Header -->
            <section>
                <div class="row" id="conBody">
                    <div class="col-12">
                        <section>
                            <div id="check">
                                <div id="infoIcon"><i class="bi bi-info-circle"></i></div>
                                <div><p class="para">Check local guidelines before planning your visit.</p></div>
                                <a href="#">Read more</a>
                            </div>
                        </section>
                    </div>
                    <div class="col"></div>
                </div>
            </section>
        </div>
    </div>


    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/AttractionsScript.js"></script>
</body>

</html>
